<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="interface">
        <h1>Quize Game</h1>
        <marquee behavior="scroll" direction="left">Welcome to your continuous assesment</marquee>
       
        <button onclick="goToQuize()">Practice quize</button>
        <button onclick="goToQuizeEx()">Exam quize</button>


    </div>
    <div class="main" id="main">
        <div class="login">
            
            
            <button onclick="back()">Back</button>
            <button id="calculator">calculator</button>
<p id="time">time</p>
        </div>


        <div class="questiontag">
            <h1 id="questiontext"></h1>
            <div id="questionArea"></div>

            <button onclick="submit()" id="submission">Next</button>
            <button onclick="backQ()" id="submission">back</button>

            <div id="show"></div>
            <p id="shows"></p>
        </div>




        <div class="questiontag2">
            <h1 id="questiontext1"></h1>
            <div id="questionArea1"></div>

            <button onclick="submitQuize()" id="submission">submit</button>
            <div id="show1"></div>
            <p id="shows1"></p>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
